  <style>
    /* For custom scrollbar, if needed, though Tailwind doesn't directly support this well without plugins */
    body {
      font-family: 'Inter', sans-serif; /* A modern sans-serif font */
    }
    /* Add a subtle pattern or texture to the dark background if desired */
    .bg-pohi-dark {
        background-color: #0f172a; /* Tailwind's slate-900 */
    }
    .hover-glow {
        transition: all 0.3s ease-in-out;
    }
    .hover-glow:hover {
        box-shadow: 0 0 15px 2px rgba(6, 182, 212, 0.7); /* Cyan glow */
    }
    .video-bg-placeholder {
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); /* Dark blue gradient */
    }

    /* Custom scrollbar for specific containers */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155; /* slate-700 */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #475569; /* slate-600 */
    }
  </style>
